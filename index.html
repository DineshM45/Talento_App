<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalentO</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar with Direct Links -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">TalentO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#top-section"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#carousel-section"><i class="fas fa-images"></i> App Images</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#bottom-section"><i class="fas fa-download"></i> Download</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Top Section -->
  <section id="top-section" class="top-section">
    <div class="container">
      <h1>Welcome to TalentO</h1>
      <p>Download the TalentO app now and start enhancing your skills!</p>
      <a href="https://drive.google.com/uc?export=download&id=1nBSAPd04EP4FFbAKwiVaasyUKeqKRl3f" target="_blank" class="btn-download">Download TalentO App</a>
    </div>
  </section>

  <!-- Carousel Section -->
  <section id="carousel-section" class="carousel-section">
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://raw.githubusercontent.com/DineshM45/Talento/main/homepage_talento.png" class="d-block w-100" alt="App Image 1">
          </div>
          <div class="carousel-item">
            <img src="https://raw.githubusercontent.com/DineshM45/Talento/main/talento_client_search.png" class="d-block w-100" alt="App Image 2">
          </div>
          <div class="carousel-item">
            <img src="https://raw.githubusercontent.com/DineshM45/Talento/main/talento_worker_dashboard.png" class="d-block w-100" alt="App Image 3">
          </div>
          <div class="carousel-item">
            <img src="https://raw.githubusercontent.com/DineshM45/Talento/main/talento_worker_reg.png" class="d-block w-100" alt="App Image 4">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </section>

  <!-- Bottom Section -->
  <section id="bottom-section" class="bottom-section">
    <div class="container">
      <a href="https://drive.google.com/uc?export=download&id=1nBSAPd04EP4FFbAKwiVaasyUKeqKRl3f" target="_blank" class="btn-download">Download TalentO App</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Tryco. All rights reserved.</p>
  </footer>

  <!-- JavaScript and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
